pre-commit:
    parallel: true
    commands:
        fsd:
            run: npm run lint:fsd
        eslint:
            glob: '*.{ts,tsx,js,jsx}'
            run: npm run lint:ts
        stylelint:
            glob: '*.{css}'
            run: npm run lint:css {staged_files}
        prettier:
            run: npx prettier --write {staged_files} && git add {staged_files}
        solidarity:
            run: solidarity

commit-msg:
    parallel: true
    commands:
        lint-commit-msg:
            run: npx commitlint --edit $1

pre-push:
    commands:
        build:
            run: pnpm build
        add:
            run: git add .
        commit:
            run: pnpm run build:commit
