        <script id="vike_pageContext" type="application/json">{"scopeValues":{"8vq55c|ff.getPersonalityTypesWithCategoriesQuery.$status":"done","8vq55c|ff.getPersonalityTypesWithCategoriesQuery.$error":null,"8vq55c|ff.getPersonalityTypesWithCategoriesQuery.$data":[{"types":[{"code":"INTJ","name":"Стратег","descriptions":["Воображаемые и стратегические мыслители, у которых есть план на все случаи жизни.","Креативные и продуманные стратеги, всегда имеющие готовое решение.","Инновационные и дальновидные планировщики, способные предусмотреть всё."]},{"code":"INTP","name":"Ученый","descriptions":["Инновационные изобретатели с неутолимой жаждой знаний.","Оригинальные мыслители, постоянно стремящиеся к новым открытиям.","Творческие и аналитические умы, ищущие глубокого понимания мира."]},{"code":"ENTJ","name":"Командир","descriptions":["Смелые, воображаемые и волевые лидеры, всегда находящие путь — или прокладывающие его.","Решительные и дальновидные руководители, не признающие преград.","Энергичные и целеустремленные организаторы, способные вести за собой."]},{"code":"ENTP","name":"Полемист","descriptions":["Умные и любознательные мыслители, не способные устоять перед интеллектуальным вызовом.","Остроумные и находчивые дебатёры, наслаждающиеся интеллектуальными спорами.","Быстрые и гибкие умы, всегда готовые к новым идеям и дискуссиям."]}],"category":"Аналитики","description":"Глубокие и изобретательные мыслители, которые умело соединяют логику и креативность для предвидения будущего и создания нестандартных решений."},{"types":[{"code":"INFJ","name":"Адвокат","descriptions":["Тихие и мистические, но очень вдохновляющие и неутомимые идеалисты.","Спокойные и загадочные души, способные воодушевить окружающих.","Глубокомысленные и сострадательные люди, стремящиеся изменить мир к лучшему."]},{"code":"INFP","name":"Медиатор","descriptions":["Поэтичные, добрые и альтруистичные люди, всегда готовые помочь благому делу.","Чувствительные и искренние идеалисты, ищущие гармонию во всём.","Творческие и сердечные личности, стремящиеся к глубинному смыслу жизни."]},{"code":"ENFJ","name":"Тренер","descriptions":["Харизматичные и вдохновляющие лидеры, способные очаровать своих слушателей.","Энергичные и заботливые наставники, умеющие мотивировать других.","Увлечённые и убедительные коммуникаторы, ведущие за собой своим примером."]},{"code":"ENFP","name":"Активист","descriptions":["Энтузиастичные, креативные и общительные свободные духи, всегда находящие причину улыбнуться.","Жизнерадостные и изобретательные личности, обожающие новые идеи и знакомства.","Энергичные и воодушевляющие оптимисты, видящие возможности во всём."]}],"category":"Дипломаты","description":"Эмпатичные и вдохновляющие идеалисты, которые направляют свою энергию на гармонизацию отношений и позитивные изменения в обществе."},{"types":[{"code":"ISTJ","name":"Администратор","descriptions":["Практичные и ориентированные на факты люди, в надёжности которых нельзя сомневаться.","Ответственные и дисциплинированные личности, всегда выполняющие свои обязательства.","Добросовестные и организованные работники, ценящие порядок и стабильность."]},{"code":"ISFJ","name":"Защитник","descriptions":["Очень преданные и тёплые защитники, всегда готовые отстаивать своих близких.","Заботливые и надёжные хранители семейного очага, ценящие традиции.","Искренние и внимательные люди, приносящие комфорт и поддержку окружающим."]},{"code":"ESTJ","name":"Менеджер","descriptions":["Отличные администраторы, непревзойдённые в управлении делами или людьми.","Практичные и прямолинейные организаторы, любящие порядок и структуру.","Умелые руководители, способные эффективно организовать любую задачу."]},{"code":"ESFJ","name":"Консул","descriptions":["Исключительно заботливые, социальные и популярные люди, всегда готовые помочь.","Дружелюбные и отзывчивые личности, ценящие гармонию в обществе.","Сердечные и поддерживающие индивиды, создающие атмосферу единства и тепла."]}],"category":"Хранители","description":"Практичные и надёжные реалисты, которые привносят стабильность и порядок, заботясь о благополучии окружающих."},{"types":[{"code":"ISTP","name":"Виртуоз","descriptions":["Смелые и практичные экспериментаторы, мастера всех видов инструментов.","Рисковые и находчивые мастера, любящие исследовать мир через действия.","Техничные и адаптивные специалисты, находящие решения на ходу."]},{"code":"ISFP","name":"Авантюрист","descriptions":["Гибкие и обаятельные художники, всегда готовые исследовать и испытать что-то новое.","Творческие и чувствительные души, ищущие красоту в каждом моменте.","Спонтанные и выразительные личности, живущие настоящим и ценящие ощущения."]},{"code":"ESTP","name":"Предприниматель","descriptions":["Умные, энергичные и очень восприимчивые люди, которые по-настоящему наслаждаются жизнью на грани.","Динамичные и авантюрные личности, любящие экстрим и новые впечатления.","Решительные и наблюдательные энтузиасты, действующие быстро и эффективно."]},{"code":"ESFP","name":"Артист","descriptions":["Спонтанные, энергичные и энтузиастичные люди — жизнь с ними никогда не бывает скучной.","Весёлые и жизнерадостные личности, освещающие мир вокруг себя.","Общительные и творческие души, превращающие каждое мгновение в праздник."]}],"category":"Исследователи","description":"Открытые миру новаторы и любители экспериментов, которые обожают действовать на ходу и расширять границы возможного."}],"8vq55c|ff.getPersonalityTypesWithCategoriesQuery.$stale":false},"_configFromHook":"!undefined","abortReason":"!undefined","_urlRewrite":null,"_urlRedirect":"!undefined","abortStatusCode":"!undefined","_abortCall":"!undefined","_pageContextInitIsPassedToClient":"!undefined","pageId":"/pages/_error","routeParams":{},"data":"!undefined","pageProps":{"is404":true},"is404":true,"_isServerSideError":"!undefined"}</script>
